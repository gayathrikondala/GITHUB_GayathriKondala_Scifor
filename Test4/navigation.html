<!DOCTYPE html>
<html lang="en">
<head>
    <title>1st answer</title>
    <style>
        .navbar {
            overflow: hidden;
            background-color: lightblue;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .navbar .center {
            display: flex;
            justify-content: center;
            flex: 1;
        }

        .navbar .center a {
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar .center a:hover {
            background-color: #ddd;
            color: black;
        }

        .navbar .right {
            display: flex;
            align-items: center;
        }

        .navbar .right input[type="text"] {
            padding: 5px 10px;
            margin-left: 10px;
            border: none;
            border-radius: 4px;
        }

        .navbar .right img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }

        .content {
            padding-top: 60px;
            text-align: center;
            color: white;
        }

        footer {
            background-color:black;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="center">
                <a href="#Home">Home</a>
                <a href="#About">About</a>
                <a href="#Address">Address</a>
                <a href="#Contact">Contact</a>
            </div>
            <div class="right">
                <img src="bg.jpeg" alt="Profile">
                <input type="text" placeholder="🔍 Search...">
            </div>
        </div>
    </header>
    <div class="content">
        <h1>Welcome to Shopsy</h1>
        <p>Your favorite online shop!</p>
    </div>
    <footer>
        <p>&copy; My webpage. All rights reserved.</p>
    </footer>
</body>
</html>
