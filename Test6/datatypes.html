<html>
    <head>
        <title>
           Data types
        </title>
    </head>
    <body>
        <pre>
        <script>
            document.write("<h1> Using write() method </h1>")
            var string = "Gayathri";
            var num = 250;
            var isstudent = true;
            var value = null;
            var price = undefined;
            document.write("Name = " + string + "<br>");
            document.write("Number = " + num + "<br>");
            document.write("is student = " + isstudent + "<br>");
            document.write("value = " + value + "<br>");
            document.write("undefined = " + price + "<br>");

            document.write("<h1> Using writeln() method </h1>")

            document.writeln("Name = " + string);
            document.writeln("Number = " + num);
            document.writeln("is student = " + isstudent);
            document.writeln("value = " + value);
            document.writeln("undefined = " + price);

        </script>
        </pre>
    </body>
</html>
