<!DOCTYPE html>
<html lang="en">
<head>
    <title>JavaScript var vs let</title>
</head>
<body>
    <h1>JavaScript var vs let</h1>
    <div id="output"></div>
    <script>
        var varVariable = "Gayathri";
        let letVariable = "gaythri";
        const constVariable = "Gayathri";

        function logOutput(message) {
            const outputDiv = document.getElementById('output');
            const p = document.createElement('p');
            p.className = 'output';
            p.textContent = message;
            outputDiv.appendChild(p);
        }

        logOutput("Global scope:");
        logOutput("varVariable: " + varVariable);
        logOutput("letVariable: " + letVariable);
        logOutput("constVariable: " + constVariable);

        function demonstrateVarAndLet() {
            var outerVar = "Outer var";
            let outerLet = "Outer let";

            logOutput("Before block:");
            logOutput("outerVar: " + outerVar);
            logOutput("outerLet: " + outerLet);

            {
                var outerVar = "Inner var";
                let outerLet = "Inner let";

                logOutput("Inside block:");
                logOutput("outerVar: " + outerVar);
                logOutput("outerLet: " + outerLet);
            }

            logOutput("After block:");
            logOutput("outerVar: " + outerVar);
            logOutput("outerLet: " + outerLet);
        }

        demonstrateVarAndLet();
    </script>
</body>
</html>
