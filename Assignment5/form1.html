<!DOCTYPE html>
<html>
<head>
    <title>Form Stying by Foundation Classes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.7.5/css/foundation.min.css">
</head>
<body>
    <div class="grid-container">
        <div class="grid-x grid-padding-x">
            <div class="medium-6 cell">
                <h3>Form Stying by Foundation Classes</h3>
                <form>
                    <label>
                        Name
                        <input type="text" placeholder="Please Enter your name">
                    </label>
                    <label>
                        Email
                        <input type="email" placeholder="Please Enter your email">
                    </label>
                    <label>
                        Password
                        <input type="password" placeholder="Please Enter your password">
                    </label>
                    <fieldset>
                        <legend>Gender</legend>
                        <input type="radio" name="gender" value="male" id="male">
                        <label for="male">Male</label>
                        <input type="radio" name="gender" value="female" id="female">
                        <label for="female">Female</label>
                    </fieldset>
                    <fieldset>
                        <legend>Interests</legend>
                        <input type="checkbox" id="sports">
                        <label for="sports">Sports</label>
                        <input type="checkbox" id="music">
                        <label for="music">Music</label>
                        <input type="checkbox" id="reading">
                        <label for="reading">Reading</label>
                        <input type="checkbox" id="travel">
                        <label for="travel">Travel</label>
                    </fieldset>
                    <input type="submit" class="button" value="Submit">
                </form>
            </div>
        </div>
    </div>

    <center><a href="table1.html"><P>Click here to open the Table Page</P></a><center>
</body>
</html>
