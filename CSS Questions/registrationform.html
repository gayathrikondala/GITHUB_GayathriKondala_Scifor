<html>
<head>
<title>Student Registion Form</title>
</head>
<body>
<form>
<center><h1>Student Registion Form</h1><hr>
<table style="border-spacing: 9px;">
<tr>
    <td>First Name:</td>
    <td><input type="text" id="first_name" required></td>
</tr>
<tr>
    <td>Last Name:</td>
    <td><input type="text" id="last_name" required></td>
</tr>
<tr>
    <td>Middle Name:</td>
    <td><input type="text" id="middle_name" required></td>
</tr>
<tr>
    <td>Course Selection:</td>
    <td>
        <select id="course_selection" required>
            <option value="">Select a course</option>
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="javascript">JavaScript</option>
        </select>
    </td>
</tr>
<tr>
    <td>Gender:</td>
    <td>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label>
    </td>
</tr>
<tr>
    <td></td>
    <td>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </td>
</tr>
</table></center>
</form>
</body>
</html>
