<!DOCTYPE html>
<html lang="en">
<head>
    <title>Division Program</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        #result {
            margin-top: 20px;
        }
        h1{
            color: brown;
            font-style: italic;

        }
    </style>
</head>
<body>
   <center> <h1>Division Program</h1>
    <form id="divisionForm">
        <label for="num1">integer 1:</label>
        <input type="number" id="num1" required><br><br>
        <label for="num2">integer 2:</label>
        <input type="number" id="num2" required><br><br>
        <button type="button" onclick="mydivfucntion()">Divide</button>
    </form>
    <div id="result"></div>

    <script>
        function mydivfucntion() {
            const n1 = parseInt(document.getElementById('num1').value);
            const n2 = parseInt(document.getElementById('num2').value);
            const resultDiv = document.getElementById('result');
            
            try {

                if (isNaN(n1) || isNaN(n2)) {
                    throw new Error("Please enter valid integers.");
                }
                if (n2 === 0) {
                    throw new Error("Division by zero is invalid testcase please enter a valida integer.");
                }
                const result = n1 / n2;

                resultDiv.innerHTML = `The result of dividing ${n1} by ${n2} is ${result}`;
            } 
            catch (error){
    
                resultDiv.innerHTML = `Error: ${error.message}`;
            }
        }
    </script>
    </center>
</body>
</html>
