<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <style>
         td {
            padding: 5px;
        }
        input:invalid {
            border-color: red;
        }
        input:valid {
            border-color: green;
        }
    </style>
</head>
<body>
    <div>
        <center><h2>Registration Form</h2></center><hr>
        <form>
            <center><table>
                <tr>
                    <td><label for="username">Username:</label></td>
                    <td><input type="text" id="username" name="username" minlength="4" maxlength="10" required></td>
                </tr>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="email" id="email" name="email" required></td>
                </tr>
                <tr>
                    <td><label for="password">Password:</label></td>
                    <td><input type="password" id="password" name="password" required></td>
                </tr>
                <tr>
                    <td><label for="age">Age:</label></td>
                    <td><input type="number" id="age" name="age" min="18" max="100" required></td>
                </tr>
                <tr>
                    <td><label for="zipcode">ZIP Code:</label></td>
                    <td><input type="text" id="zipcode" name="zipcode" pattern="\d{5}" title="Enter a 5-digit ZIP code" required></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="Submit"></td>
                </tr>
            </table> </center>
        </form>
    </div>
</body>
</html>
