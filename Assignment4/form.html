<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
    <link rel="icon" href="icon.jpg">
   <link rel="stylesheet" href="Formstyle.css">
</head>
<body>
    <div class="loginbox">
        <h2>Login Form</h2>
        <form>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" minlength="4" val= ""required >
            <label for="fristname">Fristname</label>
            <input type="text" id="fristname" name="fristname" minlength="4" required>
            <label for="lastname">Lastname</label>
            <input type="text" id="lastname" name="lastname" minlength="4" required>  
            <label for="password">Password</label>
            <input type="password" id="password" name="password" minlength="8" required>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
